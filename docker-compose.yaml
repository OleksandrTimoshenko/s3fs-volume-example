version: "3.8"

services:
  stencili:
    build:
      context: ./service
    ports:
     - 8080:8080
    volumes:
     - ./test-resources/:/templates

  fusion:
    image: efrecon/s3fs
    #restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    security_opt:
      - 'apparmor:unconfined'
    devices:
      - /dev/fuse
    volumes:
      - '/home/alex/my_files/learning_3/Teamvoy/s3fs-volume-example/bucket_volume:/opt/s3fs/bucket:rshared'
    environment:
      AWS_S3_BUCKET: '${AWS_S3_BUCKET}'
      AWS_S3_ACCESS_KEY_ID: '${AWS_S3_ACCESS_KEY_ID}'
      AWS_S3_SECRET_ACCESS_KEY: '${AWS_S3_SECRET_ACCESS_KEY}'
      #AWS_S3_AUTHFILE: '${AWS_S3_AUTHFILE}'
      #AWS_S3_SECRET_ACCESS_KEY_FILE: '${AWS_S3_SECRET_ACCESS_KEY_FILE}'
      #AWS_S3_URL: '${AWS_S3_URL}'
      AWS_S3_MOUNT: '/opt/s3fs/bucket'
      S3FS_ARGS: ''
      S3FS_DEBUG: 0
      UID: 1000
      GID: 1000